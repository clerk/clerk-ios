name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xcodebuild:
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS, tvOS, watchOS, visionOS]
        configuration: [Debug, Release]
        exclude:
          - { platform: visionOS, configuration: Release } # Example exclusion
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Derived Data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: deriveddata-${{ matrix.platform }}-${{ matrix.configuration }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-${{ matrix.platform }}-${{ matrix.configuration }}-

      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES

      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2

      - name: Build and Test
        run: |
          set -eo pipefail
          case "${{ matrix.platform }}" in
            iOS)
              destination="platform=iOS Simulator,name=iPhone 15 Pro,OS=latest"
              ;;
            macOS)
              destination="platform=macOS,arch=x86_64"
              ;;
            tvOS)
              destination="platform=tvOS Simulator,name=Apple TV 4K (3rd generation),OS=latest"
              ;;
            watchOS)
              destination="platform=watchOS Simulator,name=Apple Watch Series 9 (41mm),OS=latest"
              ;;
            visionOS)
              destination="platform=visionOS,name=Vision Pro,OS=latest"
              ;;
          esac

          xcodebuild clean build test \
            -scheme Clerk \
            -configuration "${{ matrix.configuration }}" \
            -destination "$destination" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty
