name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build on all platforms
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [iOS, macOS, macCatalyst, watchOS, tvOS, visionOS]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify macOS and Xcode version
        run: |
          sw_vers
          xcodebuild -version

      - name: Cache Swift dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: swiftpm-macOS-${{ hashFiles('Package.resolved') }}
          restore-keys: swiftpm-macOS-

      - name: Build for ${{ matrix.platform }}
        run: |
          set -euo pipefail
          if [ "${{ matrix.platform }}" = "macOS" ]; then
            echo "Building for macOS using Swift Package Manager..."
            swift build -c release
          else
            echo "Building for ${{ matrix.platform }} using xcodebuild..."
            case "${{ matrix.platform }}" in
              iOS) destination="platform=iOS Simulator,OS=latest" ;;
              macCatalyst) destination="platform=macOS,variant=Mac Catalyst" ;;
              watchOS) destination="platform=watchOS Simulator,OS=latest" ;;
              tvOS) destination="platform=tvOS Simulator,OS=latest" ;;
              visionOS) destination="platform=visionOS Simulator,OS=latest" ;;
            esac
            xcodebuild build -scheme Clerk -destination "$destination"
          fi

  test:
    name: Run tests on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify macOS and Xcode version
        run: |
          sw_vers
          xcodebuild -version

      - name: Cache Swift dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: swiftpm-macOS-${{ hashFiles('Package.resolved') }}
          restore-keys: swiftpm-macOS-

      - name: Verify tests exist
        run: |
          set -euo pipefail
          if [ ! -d "Tests" ]; then
            echo "Error: Tests directory not found"
            exit 1
          fi
          echo "Test directory found. Running tests..."

      - name: Run tests
        run: |
          set -euo pipefail
          echo "Running tests using Swift Package Manager..."
          swift test
